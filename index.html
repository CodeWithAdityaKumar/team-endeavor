<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Spioszek - React</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Tailwind (Play CDN) -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              opensans: ['"Open Sans"', 'sans-serif'],
            },
            boxShadow: {
              btn: '0px 5px 10px rgba(0,0,0,1)',
              btn2: '0px 5px 10px rgba(0,0,0,0.522)',
              icon: '2px 10px 10px rgba(0, 0, 0, 0.549)'
            },
            keyframes: {
              moving: {
                from: { top: '25%' },
                to: { top: '20%' },
              },
              btnMove: {
                from: { top: '36%' },
                to: { top: '32%' },
              },
              pass: {
                from: { left: '-10%', top: '-80%' },
                to: { left: '150%', top: '-80%' },
              },
            },
            animation: {
              moving: 'moving 5s ease-in-out infinite alternate',
              btnMove: 'btnMove 5s ease-in-out infinite alternate',
              pass: 'pass .8s ease-in-out 1',
            },
          },
        },
      }
    </script>

    <!-- Custom base layer for scrollbar styling and helpers -->
    <style type="text/tailwindcss">
      @layer base {
        * { box-sizing: border-box; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background-color: #cb1234; }
        ::-webkit-scrollbar-thumb { background-color: #880019; border-radius: 50px; }
      }

      @layer utilities {
        .line-clamp-2 {
          display: -webkit-box;
          -webkit-box-orient: vertical;
          -webkit-line-clamp: 2;
          line-clamp: 2;
          overflow: hidden;
        }
        .line-clamp-none {
          overflow: visible;
          display: block;
          -webkit-line-clamp: unset;
          line-clamp: unset;
        }
      }
    </style>
  </head>
  <body class="overflow-x-hidden font-opensans">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
